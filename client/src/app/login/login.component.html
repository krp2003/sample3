<div class="auth-page">
  <div class="auth-card card">
    <h2>Login to Finovent</h2>
    <form [formGroup]="itemForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" placeholder="Enter your username" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter password" />
      </div>

      <button type="submit" class="btn-primary">Login</button>

      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
      <p class="alt-link">
        Donâ€™t have an account?
        <a routerLink="/registration">Register here</a>
      </p>
    </form>
  </div>
</div>
