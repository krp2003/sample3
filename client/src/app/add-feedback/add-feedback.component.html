<div class="feedback-container">
  <h2>Add Feedback</h2>
  <form [formGroup]="itemForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="eventId">Event</label>
      <select id="eventId" formControlName="eventId">
        <option [ngValue]="null">Select Event</option>
        <option *ngFor="let event of events" [ngValue]="event.id">
          {{ event.title || ('Event #' + event.id) }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="rating">Rating</label>
      <select id="rating" formControlName="rating">
        <option [ngValue]="null">Select Rating</option>
        <option *ngFor="let r of [1, 2, 3, 4, 5]" [ngValue]="r">{{ r }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea
        id="comments"
        rows="3"
        formControlName="content"
        placeholder="Enter your comments here"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" type="date" formControlName="datestring" />
    </div>
    <button type="submit" class="primary-btn">Submit Feedback</button>
  </form>
  <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
