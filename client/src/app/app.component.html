<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar" [class.open]="sidebarOpen">
      <div class="brand">
        <h2>Finovent</h2>
      </div>
      <button class="close-btn" (click)="toggleSidebar()"><i class="fas fa-times"></i></button>
  
      <nav class="nav-links">
        <a routerLink="/dashboard" routerLinkActive="active"><i class="fas fa-home"></i> Dashboard</a>
        <a routerLink="/view-events" routerLinkActive="active"><i class="fas fa-calendar-alt"></i> Events</a>
        <a routerLink="/view-enrollments" routerLinkActive="active" *ngIf="authService.getRole() === 'institution'">
          <i class="fas fa-users"></i> Enrollments
        </a>
        <a routerLink="/add-resource" routerLinkActive="active" *ngIf="authService.getRole() === 'professional'">
          <i class="fas fa-upload"></i> Resources
        </a>
        <a routerLink="/add-feedback" routerLinkActive="active" *ngIf="authService.getRole() === 'participant'">
          <i class="fas fa-comment-dots"></i> Feedback
        </a>
      </nav>
  
      <div class="sidebar-footer">
        <button *ngIf="authService.getLoginStatus()" (click)="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </aside>
  
    <!-- Main Content -->
    <div class="main">
      <!-- Top Navbar -->
      <header class="topbar">
        <div class="left">
          <button class="menu-toggle" (click)="toggleSidebar()"><i class="fas fa-bars">Click</i></button>
        </div>
        <div class="right">
          <span *ngIf="authService.getLoginStatus()" class="username">
            <i class="fas fa-user-circle"></i> {{ authService.getUsername() }}
          </span>
        </div>
      </header>
  
      <main class="content">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
