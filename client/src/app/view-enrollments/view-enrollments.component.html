<div class="page-container enrollments-page">
  <h2 class="page-title">Event Enrollments</h2>
  <p class="subtitle">Track participants registered for each event.</p>

  <div class="card table-card">
    <table class="styled-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Participant</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let enrollment of enrollments; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ enrollment.user.username }}</td>
          <td>{{ enrollment.user.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
